<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMET AI | Professional Video Production Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --dark: #0f172a;
        }
        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-btn.active {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .engine-tag {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="fixed left-0 top-0 h-full w-20 glass flex flex-col items-center py-8 gap-8 z-50">
        <div class="text-2xl font-bold text-indigo-500 mb-4">☄️</div>
        <button onclick="switchTab('gen')" class="nav-btn active p-3 rounded-xl hover:bg-indigo-500 transition-all" title="Text-to-Video"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
        <button onclick="switchTab('avatar')" class="nav-btn p-3 rounded-xl hover:bg-indigo-500 transition-all" title="AI Avatars"><i class="fa-solid fa-user-tie"></i></button>
        <button onclick="switchTab('edit')" class="nav-btn p-3 rounded-xl hover:bg-indigo-500 transition-all" title="Magic Edit"><i class="fa-solid fa-clapperboard"></i></button>
        <button onclick="switchTab('social')" class="nav-btn p-3 rounded-xl hover:bg-indigo-500 transition-all" title="Social Optimizer"><i class="fa-solid fa-share-nodes"></i></button>
        <div class="mt-auto p-3 text-gray-500 cursor-pointer hover:text-white"><i class="fa-solid fa-gear"></i></div>
    </nav>

    <main class="ml-20 p-8">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">COMET <span class="text-indigo-400">AI</span></h1>
                <p class="text-gray-400">Director Mode: Active</p>
            </div>
            <div class="flex gap-4">
                <span class="glass px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Engine Ready
                </span>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8">
            
            <div id="controls-panel" class="col-span-12 lg:col-span-4 space-y-6">
                
                <section id="gen-module" class="module-content space-y-6">
                    <div class="glass p-6 rounded-2xl">
                        <div class="flex justify-between mb-4">
                            <h3 class="font-semibold">Cinematic Prompt</h3>
                            <span class="engine-tag bg-blue-600">Pika / Runway</span>
                        </div>
                        <textarea id="prompt" class="w-full bg-black/40 border border-white/10 rounded-xl p-4 text-sm focus:ring-2 ring-indigo-500 outline-none h-32" placeholder="Describe the scene: 'A futuristic neon city in the rain, cinematic dolly zoom, 4k...'"></textarea>
                    </div>

                    <div class="glass p-6 rounded-2xl grid grid-cols-2 gap-4">
                        <div class="col-span-2"><h3 class="font-semibold mb-2">Camera Controls</h3></div>
                        <div>
                            <label class="text-xs text-gray-400">Movement</label>
                            <select class="w-full bg-black/20 border border-white/10 p-2 rounded text-sm">
                                <option>Smooth Pan</option>
                                <option>Dolly Zoom</option>
                                <option>Drone Orbit</option>
                                <option>Handheld Shaky</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs text-gray-400">Aspect Ratio</label>
                            <select class="w-full bg-black/20 border border-white/10 p-2 rounded text-sm">
                                <option>16:9 (Cinema)</option>
                                <option>9:16 (TikTok)</option>
                                <option>1:1 (Insta)</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section id="avatar-module" class="module-content hidden space-y-6">
                    <div class="glass p-6 rounded-2xl">
                        <div class="flex justify-between mb-4">
                            <h3 class="font-semibold">Avatar Script</h3>
                            <span class="engine-tag bg-purple-600">HeyGen / Synthesia</span>
                        </div>
                        <textarea class="w-full bg-black/40 border border-white/10 rounded-xl p-4 text-sm h-32" placeholder="Paste your script here for the AI presenter..."></textarea>
                        <div class="mt-4 flex gap-2">
                            <button class="bg-white/10 hover:bg-white/20 px-3 py-1 rounded text-xs transition">Upload Voice</button>
                            <button class="bg-white/10 hover:bg-white/20 px-3 py-1 rounded text-xs transition">Clone Voice</button>
                        </div>
                    </div>
                </section>

                <button onclick="generateVideo()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-bold transition-all transform hover:scale-[1.02] shadow-xl">
                    GENERATE PRODUCTION <i class="fa-solid fa-bolt ml-2"></i>
                </button>
            </div>

            <div class="col-span-12 lg:col-span-8">
                <div class="glass rounded-3xl overflow-hidden aspect-video relative flex items-center justify-center border-2 border-indigo-500/20">
                    <div id="placeholder-ui" class="text-center">
                        <i class="fa-solid fa-film text-6xl text-white/10 mb-4"></i>
                        <p class="text-gray-500">Video Canvas Ready for Output</p>
                    </div>
                    <video id="video-preview" class="hidden w-full h-full object-cover"></video>
                    
                    <div id="processing-overlay" class="hidden absolute inset-0 bg-black/80 flex flex-col items-center justify-center">
                        <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                        <p class="mt-4 font-mono tracking-widest text-indigo-400" id="status-text">RENDERING FRAMES...</p>
                    </div>
                </div>

                <div class="mt-6 flex gap-4 overflow-x-auto pb-4">
                    <div class="min-w-[150px] aspect-video glass rounded-lg flex items-center justify-center cursor-pointer border-white/5 hover:border-indigo-500 transition"><i class="fa-solid fa-plus opacity-20"></i></div>
                    <div class="min-w-[150px] aspect-video glass rounded-lg flex items-center justify-center cursor-pointer border-white/5 hover:border-indigo-500 transition"><i class="fa-solid fa-plus opacity-20"></i></div>
                    <div class="min-w-[150px] aspect-video glass rounded-lg flex items-center justify-center cursor-pointer border-white/5 hover:border-indigo-500 transition"><i class="fa-solid fa-plus opacity-20"></i></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        function switchTab(tab) {
            // Update Buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Hide all modules
            document.querySelectorAll('.module-content').forEach(mod => mod.classList.add('hidden'));
            
            // Show selected
            if(tab === 'gen') document.getElementById('gen-module').classList.remove('hidden');
            if(tab === 'avatar') document.getElementById('avatar-module').classList.remove('hidden');
        }

        function generateVideo() {
            const overlay = document.getElementById('processing-overlay');
            const status = document.getElementById('status-text');
            const placeholder = document.getElementById('placeholder-ui');
            
            overlay.classList.remove('hidden');
            placeholder.classList.add('hidden');

            const steps = ["OPTIMIZING PROMPT...", "SYNTHESIZING MOTION...", "APPLYING COLOR GRADE...", "FINALIZING EXPORT..."];
            let i = 0;

            const interval = setInterval(() => {
                status.innerText = steps[i];
                i++;
                if (i >= steps.length) {
                    clearInterval(interval);
                    completeRender();
                }
            }, 1500);
        }

        function completeRender() {
            document.getElementById('processing-overlay').classList.add('hidden');
            alert("Video Generation Complete. In a real environment, the synthesized buffer would now playback in the canvas.");
        }
    </script>
</body>
</html>
